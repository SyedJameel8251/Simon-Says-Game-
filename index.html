<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the Game</h2>

    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>            
    </div>
    <div>
        <h3>The principle of the game is simple: the player have to memorize the series of illuminated Blinked keys and reproduce it. the purpose of the game is to reproduce the longest series of colors randomly generated by the Simon, it's an endless game!</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
